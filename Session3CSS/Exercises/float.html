<html>

	<head>
	
		<title>Webpage With Style</title>

		<style type="text/css">

			.red {
				color: red;
			}

			.large {

				font-size: 150px;
			}

			#green {
				color:green;
			}

			.underlined {

				text-decoration: underline;
			}

			#first-section {
				color:blue;
				background-color:#51E08D;
				width: 200px;
				float: left;
			}

			#second-section {
				background-color: #8AB4F7;
				width: 200px;
				float: right;
			}

			#clear-float {

				clear: both;
			}


		</style>

	</head>

	<body>

		<div id="first-section">
			<p>Sentence 1</p>
			
			<p>Sentence 2</p>
		</div>

		<div id="second-section">

			<p id="green">Sentence 2. <span class="underlined">This text is underlined</span></p>

			<h1 class="red">CSS is cool!</h1>
		</div>
		
		<div id="clear-float">

			<p>Text is not float</p>

		</div>
	
	</body>

</html
