<html>

	<head>
		<title>Forms</title>
	</head>

	<body>

		<p>Name: <input type="text" placeholder "username"></p>
		<p>Checkbox<input type="checkbox"></p>
		<p>Checkbox<input type="checkbox" checked></p>
		<p>Radio<input type="radio"></p>
		<p>Question:
			
			<select>

				<option>Option1</option>
				<option selected>Option2</option>
				<option>Option3</option>
			
			</select>

		</p>

		<p><input type="submit" value="Click it"></p>

	</body>

</html>
