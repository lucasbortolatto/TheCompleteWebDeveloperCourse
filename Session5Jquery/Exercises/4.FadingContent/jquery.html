<html>
    <head>
        <title> </title>

        <script type = "text/javascript" src="../jquery.min.js"></script>
        
        <style type="text/css" >
        
            #circle {
                background-color: green;
                width: 100px;
                height: 100px;
                border-radius: 50%; 
                margin: 10px;
            }


            .square {
                background-color: red;
                width: 100px;
                height: 100px;
                margin: 10px;
            }
            
            #p2 {

                display: none;

            }

            #p3 {

                display: none;

            }
        </style>
    
    </head>

    <body>
        <div id = "circle"> </div>
        <div class = "square"> </div>
        <p id = "p1"> Text text text text text text text text text text text text text text text text text</p>
        <p id = "p2"> I appeared I appeared I appeared I appeared I appeared I appeared I appeared I appeared</p>
        <p id = "p3"> I can appear and disappear</p>
        <button id = "disappear">Disappear</button>
        <button id = "appear">Appear</button>
        <button id = "toogle">Toogle</button>
        

        <script>

            $("#circle").click(function() {
                $(this).fadeOut();
            });

            $(".square").click(function() {
                $(this).fadeOut("slow");
            });

            $("#disappear").click(function() {
                $("#p1").fadeOut();
            }); 

            $("#appear").click(function() {
                $("#p2").fadeIn();
            }); 

            $("#toogle").click(function() {
                
                if ($("#p3").css("display") == "none") {
                    $("#p3").fadeIn();
                } else {
                    $("#p3").fadeOut();
                }
            });          

        </script>
    </body>

</html>
