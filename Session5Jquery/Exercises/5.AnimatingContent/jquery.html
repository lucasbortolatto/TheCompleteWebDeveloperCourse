<html>
    <head>
        <title> </title>

        <script type = "text/javascript" src="../jquery.min.js"></script>
        
        <style type="text/css" >
        
            #circle {
                background-color: green;
                width: 100px;
                height: 100px;
                border-radius: 50%; 
                margin: 10px;
            }
        </style>
    
    </head>

    <body>
        <div id = "circle"> </div>

        <script>

            $("#circle").click(function() {
                $(this).animate({width: "400px",
                                 height: "400px",
                                 marginLeft: "100px",
                                 marginTop: "100px",
                                 }, 2000, function() {
                                     $(this).css("background-color", "red");
                                 });
            });  

        </script>
    </body>

</html>
