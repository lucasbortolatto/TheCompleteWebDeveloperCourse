<html>

	<head>
	
		<title>Javascript</title>

	</head>

		<body>

			<p id="text">Hello</p>

			<button id="myButton">Change text</button>

			<p id="secondParagraph">Javascript is...</p>

			<button id="secondButton">Change 2nd Text</button>

			<p id="thirdParagraph"></p>

			<button id="thirdButton">Create a text</button>

			<p id="ForthParagraph">This is some more text</p>

			<button id="styleText">Style Text</button>

			<p id="FifthParagraph">Change my font size!</p>

			<button id="ChangeFontSize">ClickHere</button>

			<p id="DisappearParagraph">This Paragraph will disappear!</p>

			<button id="RemoveParagraph">RemoveParagraph</button>

			<script type="text/javascript">

				document.getElementById("myButton").onclick = function() {
					document.getElementById("text").innerHTML = "Hello Lucas!";
				}

				document.getElementById("secondButton").onclick = function() {
					document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + "Nice!";
				}

				document.getElementById("thirdButton").onclick = function() {
					document.getElementById("thirdParagraph").innerHTML = "Lolololololo";

				}

				document.getElementById("styleText").onclick = function() {
					document.getElementById("ForthParagraph").style.color = "red";
				}

				document.getElementById("ChangeFontSize").onclick = function() {
					document.getElementById("FifthParagraph").style.fontSize = "19px";

				}

				document.getElementById("RemoveParagraph").onclick = function() {
					document.getElementById("DisappearParagraph").style.display = "none";
				}



			</script>
			
		</body>

</html>
