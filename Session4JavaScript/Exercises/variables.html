<html>

	<head>
	
		<title>Javascript</title>

		<input id="text" type = "text">
		<button id="changeText">Change Text</button>

		<p id="paragraph">This is the currently text</p>

	</head>

		<body>

			<script type="text/javascript">


				document.getElementById("changeText").onclick = function () {

				var newText = "";

				newText = document.getElementById("text").value;

				document.getElementById("paragraph").innerHTML = newText;
				}



			</script>
			
		</body>

</html>
